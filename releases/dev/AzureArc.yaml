apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: AzureArc
  namespace: dev
spec:
  releaseName: hello-kubernetes-dev
  chart:
    git: https://github.com/zaidmohd/hello_arc.git
    path: charts/hello-arc
